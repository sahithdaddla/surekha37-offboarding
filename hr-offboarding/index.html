<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Offboarding Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background-color: #f8fafc;
            padding: 20px;
            color: #1a202c;
            line-height: 1.5;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        h1 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.025em;
             background: linear-gradient(135deg, #2f3790 0%, #7dacf4 100%);
            padding:1.3rem;
            border-radius: 12px;
            display: inline-block;
            width:100%;
            margin-left: auto;
            margin-right: auto;
        }

        .dashboard-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(180deg, #eff6ff, #ffffff);
            border-radius: 6px;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #ffffff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="7" r="5"/><path d="M11 11l4 4"/></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
            background-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-bar input::placeholder {
            color: #9ca3af;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .clear-btn, .delete-selected-btn {
            padding: 10px 20px;
            background-color: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out;
            line-height: 1.25;
        }

        .clear-btn:hover, .delete-selected-btn:hover {
            background-color: #b91c1c;
        }

        .clear-btn:focus, .delete-selected-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            line-height: 1.25;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-pending {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #fef3c7;
            color: #92400e;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
        }

        .status-approved {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #d1fae5;
            color: #065f46;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
        }

        .status-rejected {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #fee2e2;
            color: #991b1b;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.15s ease-in-out;
            text-transform: none;
            line-height: 1.25;
        }

        .btn-approve {
            background-color: #10b981;
            color: #ffffff;
        }

        .btn-approve:hover {
            background-color: #059669;
        }

        .btn-reject {
            background-color: #ef4444;
            color: #ffffff;
        }

        .btn-reject:hover {
            background-color: #dc2626;
        }

        .btn-view {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .btn-view:hover {
            background-color: #2563eb;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: relative;
            background-color: #ffffff;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 960px;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateY(0);
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, #f9fafb, #ffffff);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-header h2::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 3px;
        }

        .close {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            color: #4b5563;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            border: none;
        }

        .close:hover {
            background-color: #e5e7eb;
            color: #1f2937;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 32px;
            max-height: calc(90vh - 80px);
            overflow-y: auto;
            background-color: #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .employee-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 8px 0;
        }

        .detail-group {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .detail-group:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            transition: background-color 0.2s ease-in-out;
        }

        .detail-group label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: #374151;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .detail-group div {
            color: #1f2937;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-weight: 400;
        }

        .detail-group.important::before {
            background-color: #3b82f6;
        }

        .detail-group.important {
            background-color: #f0f6ff;
        }

        .detail-group.warning::before {
            background-color: #f59e0b;
        }

        .detail-group.warning {
            background-color: #fff7ed;
        }

        .detail-group.success::before {
            background-color: #10b981;
        }

        .detail-group.success {
            background-color: #ecfdf5;
        }

        .no-records {
            text-align: center;
            padding: 48px 24px;
            color: #6b7280;
            font-size: 16px;
            background-color: #f8fafc;
        }

        .modal-body::-webkit-scrollbar {
            width: 10px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 5px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 5px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (min-width: 768px) {
            body {
                padding: 32px;
            }

            .container {
                padding: 32px;
            }

            .dashboard-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 24px;
            }

            .search-bar {
                margin-right: auto;
            }

            .button-group {
                margin-left: 24px;
            }

            .employee-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 24px;
                padding: 10px 16px;
            }

            .dashboard-header {
                padding: 16px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-header {
                padding: 16px 20px;
            }

            .modal-header h2 {
                font-size: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .employee-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .detail-group {
                padding: 12px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 8px 12px;
            }

            .btn {
                font-size: 11px;
                padding: 5px 10px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #e2e8f0;
                margin-bottom: 12px;
                padding: 12px;
                border-radius: 6px;
                background-color: #ffffff;
            }

            td {
                border: none;
                position: relative;
                padding: 8px 0;
                text-align: left;
            }

            td:before {
                content: attr(data-label) ": ";
                font-weight: 600;
                color: #374151;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .action-buttons {
                margin-top: 8px;
                justify-content: flex-start;
            }

            .select-row {
                margin-right: 8px;
            }
        }

        input[type="checkbox"]:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HR Offboarding Dashboard</h1>
        
        <div class="dashboard-header">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name or ID...">
            </div>
            <div class="button-group">
                <button class="delete-selected-btn" id="deleteSelected">Delete Selected</button>
                <button class="clear-btn" id="clearRecords">Clear All Records</button>
            </div>
        </div>

        <table id="submissionsTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Last Working Day</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="submissionsBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Employee Details</h2>
                <button class="close" type="button" aria-label="Close modal">×</button>
            </div>
            <div class="modal-body">
                <div id="employeeDetails" class="employee-details">
                    <!-- Details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearRecords');
            const deleteSelectedBtn = document.getElementById('deleteSelected');
            const selectAllCheckbox = document.getElementById('selectAll');
            const submissionsBody = document.getElementById('submissionsBody');
            const modal = document.getElementById('detailsModal');
            const closeBtn = document.querySelector('.close');

            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                try {
                    const date = new Date(dateString);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                } catch (error) {
                    return dateString.split('T')[0] || dateString;
                }
            }

            async function loadSubmissions() {
                try {
                    const response = await fetch('http://3.85.61.23:3601/api/submissions');
                    if (!response.ok) {
                        throw new Error('Failed to load submissions');
                    }
                    const submissions = await response.json();
                    displaySubmissions(submissions);
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    submissionsBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="no-records">Unable to load records. Please check the server and try again.</td>
                        </tr>
                    `;
                }
            }

            function displaySubmissions(submissions) {
                submissionsBody.innerHTML = '';
                if (!submissions || submissions.length === 0) {
                    submissionsBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="no-records">No records found. Start by adding employee offboarding requests.</td>
                        </tr>
                    `;
                    return;
                }

                submissions.forEach((submission) => {
                    const status = submission.status || 'Pending';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Select"><input type="checkbox" class="select-row" data-id="${submission.id}"></td>
                        <td data-label="Employee ID">${submission.employee_id || 'N/A'}</td>
                        <td data-label="Name">${submission.full_name || 'N/A'}</td>
                        <td data-label="Department">${submission.department || 'N/A'}</td>
                        <td data-label="Last Working Day">${formatDate(submission.last_day)}</td>
                        <td data-label="Status"><span class="status-${status.toLowerCase()}">${status}</span></td>
                        <td data-label="Actions" class="action-buttons">
                            ${status === 'Pending' ? `
                                <button class="btn btn-approve" onclick="approveSubmission(${submission.id})">Approve</button>
                                <button class="btn btn-reject" onclick="rejectSubmission(${submission.id})">Reject</button>
                            ` : ''}
                            <button class="btn btn-view" onclick="viewDetails(${submission.id})">View Details</button>
                        </td>
                    `;
                    submissionsBody.appendChild(row);
                });
            }

            selectAllCheckbox.addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.select-row');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            deleteSelectedBtn.addEventListener('click', async function() {
                if (!confirm('Are you sure you want to delete the selected records? This action cannot be undone.')) {
                    return;
                }
                try {
                    const checkboxes = document.querySelectorAll('.select-row:checked');
                    const ids = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id));
                    if (ids.length === 0) {
                        alert('No records selected');
                        return;
                    }
                    const response = await fetch('http://3.85.61.23:3601/api/submissions/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ids })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete submissions');
                    }
                    await loadSubmissions();
                    selectAllCheckbox.checked = false;
                    alert('Selected records successfully deleted!');
                } catch (error) {
                    console.error('Error deleting submissions:', error);
                    alert('Error deleting records. Please ensure the server is running.');
                }
            });

            searchInput.addEventListener('input', async function() {
                const searchTerm = this.value.trim();
                if (searchTerm === '') {
                    await loadSubmissions();
                    return;
                }
                try {
                    const response = await fetch(`http://3.85.61.23:3601/api/submissions/search/${encodeURIComponent(searchTerm)}`);
                    if (!response.ok) {
                        throw new Error('Failed to search submissions');
                    }
                    const submissions = await response.json();
                    displaySubmissions(submissions);
                } catch (error) {
                    console.error('Error searching submissions:', error);
                    submissionsBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="no-records">Error searching records. Please try again.</td>
                        </tr>
                    `;
                }
            });

            clearBtn.addEventListener('click', async function() {
                if (!confirm('Are you sure you want to clear all records? This action cannot be undone.')) {
                    return;
                }
                try {
                    const response = await fetch('http://3.85.61.23:3601/api/submissions', {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Failed to clear submissions');
                    }
                    await loadSubmissions();
                    selectAllCheckbox.checked = false;
                    alert('All records successfully deleted!');
                } catch (error) {
                    console.error('Error clearing submissions:', error);
                    alert('Error clearing records. Please ensure the server is running.');
                }
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });

            window.approveSubmission = async function(id) {
                if (!confirm('Are you sure you want to approve this submission?')) {
                    return;
                }
                try {
                    const response = await fetch(`http://3.85.61.23:3601/api/submissions/${id}/status`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'Approved' })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to approve submission');
                    }
                    await loadSubmissions();
                    alert('Submission successfully approved!');
                } catch (error) {
                    console.error('Error approving submission:', error);
                    alert('Error approving submission. Please ensure the server is running.');
                }
            };

            window.rejectSubmission = async function(id) {
                if (!confirm('Are you sure you want to reject this submission?')) {
                    return;
                }
                try {
                    const response = await fetch(`http://3.85.61.23:3601/api/submissions/${id}/status`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'Rejected' })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to reject submission');
                    }
                    await loadSubmissions();
                    alert('Submission successfully rejected!');
                } catch (error) {
                    console.error('Error rejecting submission:', error);
                    alert('Error rejecting submission. Please ensure the server is running.');
                }
            };

            window.viewDetails = async function(id) {
                try {
                    const response = await fetch(`http://3.85.61.23:3601/api/submissions/${id}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch submission details');
                    }
                    const submission = await response.json();
                    
                    const detailsHtml = `
                        <div class="detail-group">
                            <label>Employee ID</label>
                            <div>${submission.employee_id || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Full Name</label>
                            <div>${submission.full_name || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Email Address</label>
                            <div>${submission.email || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Department</label>
                            <div>${submission.department || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Designation</label>
                            <div>${submission.designation || 'N/A'}</div>
                        </div>
                        <div class="detail-group success">
                            <label>Joining Date</label>
                            <div>${formatDate(submission.joining_date)}</div>
                        </div>
                        <div class="detail-group warning">
                            <label>Last Working Day</label>
                            <div>${formatDate(submission.last_day)}</div>
                        </div>
                        <div class="detail-group">
                            <label>Laptop Details</label>
                            <div>${submission.laptop || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Laptop Condition</label>
                            <div>${submission.laptop_condition || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Access Card Number</label>
                            <div>${submission.access_card || 'N/A'}</div>
                        </div>
                        <div class="detail-group important">
                            <label>Current Projects</label>
                            <div>${submission.current_projects || 'N/A'}</div>
                        </div>
                        <div class="detail-group important">
                            <label>Pending Tasks</label>
                            <div>${submission.pending_tasks || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Reason for Leaving</label>
                            <div>${submission.reason_for_leaving || 'N/A'}</div>
                        </div>
                        <div class="detail-group">
                            <label>Overall Experience Rating</label>
                            <div>${submission.overall_experience ? submission.overall_experience + '/5' : 'N/A'}</div>
                        </div>

                            <label>Additional Feedback</label>

                        </div>
                    `;
                    document.getElementById('employeeDetails').innerHTML = detailsHtml;
                    modal.style.display = 'block';
                } catch (error) {
                    console.error('Error viewing details:', error);
                    alert('Error viewing submission details. Please ensure the server is running.');
                }
            };

            loadSubmissions();
        });
    </script>
